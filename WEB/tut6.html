<body>

    <!-- ANCHOR TAG -->
    <!-- Target attribute open the links in a new tab -->

    <a href="https://google.com" >Go to Google</a><br>
    <a href="https://facebook.com" target="blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="blank">Go to twitter</a><br>
    <a href="https://linkdin.com" target="blank">Go to linkdin</a><br>
    <a href="/tut5.html" target="blank">Tut5</a><br>
    
    <!-- image -->
    <!-- harry.jpeg is not present so alt text is shown -->
    <!-- src==> Source of image -->
    

    <img src="harry.jpeg" alt="Error loading image"><br>
    <img src="https://source.unsplash.com/200x400/?nature,water" alt="remote image" width="200" height="400">
</body>
</html>
