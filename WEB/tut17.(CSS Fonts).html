<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Stick&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Stick';
            font-size: 33px;  
            /* px=1/96 of an inch */
            font-weight: bold;
        }
        span{
            font-weight: lighter;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>Lets play with <span>fonts</span>. It's very exciting.</p>
</body>
</html>
