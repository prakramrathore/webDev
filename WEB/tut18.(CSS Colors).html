<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara{
            color: red;/* color by name*/
        }
        #secondpara{
            color: rgb(33, 169, 211);/*color by rgb*/
        }
        #thirdpara{
            color: #ec16b7;/* search for hex color*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first boc</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is a paragraph from second boc</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is a paragraph from third boc</p>
</body>
</html>
