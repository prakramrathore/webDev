<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid blue;"> This is also a paragraph</strong>    
    <div style="border: 2px solid red;">This is a paragraph</div>
    <p style="border: 2px solid pink;">This is another paragraph</p>
    <a style="border: 2px solid blue;">This is also a paragraph</a>    
    <span style="border: 2px solid yellow;">This is a span</span> <span style="border: 2px solid green;">This is also a span</span>
    <ul><li style="border: 2px solid purple;">Number one</li> <li style="border: 2px solid purple;">Number two</li></ul>
    <em style="border: 2px solid black;"> I am done</em>
</body>
</html>

<!-- inline element==> Element which take space equal to its size like span,em,strong,a, etc. -->
<!-- block element==> Element which take complete space like paragraph p,div,li, etc. -->
