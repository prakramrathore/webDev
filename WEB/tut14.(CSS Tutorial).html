<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorials</title>
    <style>
        p{
            color: purple;
            background-color: royalblue !important;
        }
        </style>
    <link rel="stylesheet" href="tut13.css">
</head>
<body>
    <h3>This is CSS Tutorials</h3>
    <!-- inline CSS==> CSS is included inline -->
    <p style="color: red; background-color: yellow;">This tutorial will teach you about HTML/CSS</p>
    <!-- internal CSS==> CSS is included in Head -->
    <p> This tutorial will teach you about HTML/CSS</p>

</body>
</html>

<!-- inline css has higher preference then internal or external css -->
<!-- in head tag css which is written last will been given preference whether it is internal or external css. -->
<!-- if we write "!important" in internal css then it is given preference whether it is wrtten last or not  -->
